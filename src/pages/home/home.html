<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let card of cards">
    <img [src]=card.imageUrl/>
    <ion-card-content>
      <ion-card-title>
        {{card.name}}
        </ion-card-title>
      <p>
        {{card.text}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
